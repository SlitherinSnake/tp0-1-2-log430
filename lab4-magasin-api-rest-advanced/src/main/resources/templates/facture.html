<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="fw-bold mb-4">Facture</h1>
    <div th:if="${venteConfirmee}">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Sous-total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ligne : ${venteConfirmee.items}">
                    <td th:text="${ligne.produit.nom}"></td>
                    <td th:text="${ligne.quantite}"></td>
                    <td th:text="${ligne.produit.prix}"></td>
                    <td th:text="${ligne.sousTotal}"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Total</th>
                    <th th:text="${venteConfirmee.montantTotal}"></th>
                </tr>
            </tfoot>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Retour au magasin</a>
    </div>
    <div th:if="${venteConfirmee == null}">
        <p>Aucune vente à afficher.</p>
        <a th:href="@{/}" class="btn btn-primary">Retour</a>
    </div>
</div>
</body>
</html>
