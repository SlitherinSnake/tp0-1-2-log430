<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="fr" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Magasin DDD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> Magasin DDD
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/stock">Stock</a>
                <a class="nav-link" href="/panier">Ventes</a>
                <a class="nav-link" href="/rapport">Rapports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-chart-line"></i> Dashboard</h1>
                <p class="text-muted">Vue d'ensemble de votre magasin</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-boxes fa-2x me-3"></i>
                            <div>
                                <h5 class="card-title">Total Articles</h5>
                                <h3 th:text="${totalItems}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-dollar-sign fa-2x me-3"></i>
                            <div>
                                <h5 class="card-title">Valeur Totale</h5>
                                <h3 th:text="${#numbers.formatCurrency(totalValue)}">$0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle fa-2x me-3"></i>
                            <div>
                                <h5 class="card-title">Restockage Requis</h5>
                                <h3 th:text="${itemsNeedingRestock}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Actions Rapides</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="/stock" class="btn btn-outline-primary w-100 mb-2">
                                    <i class="fas fa-warehouse"></i><br>
                                    GÃ©rer Stock
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/panier" class="btn btn-outline-success w-100 mb-2">
                                    <i class="fas fa-shopping-cart"></i><br>
                                    Nouvelle Vente
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/retour" class="btn btn-outline-warning w-100 mb-2">
                                    <i class="fas fa-undo"></i><br>
                                    Retour Produit
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/rapport" class="btn btn-outline-info w-100 mb-2">
                                    <i class="fas fa-chart-pie"></i><br>
                                    Voir Rapports
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
