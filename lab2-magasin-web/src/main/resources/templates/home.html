<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="fr" lang="fr">

<head>
  <title>Produits disponibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <!-- Navbar simple -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Magasin</a>
        <div>
          <a class="btn btn-primary position-relative" th:href="@{/panier}">
            <i class="bi bi-cart4"></i>
            Voir mon panier
          </a>
        </div>
      </div>
    </nav>

    <h1 class="mb-4 fw-bold">Produits disponibles</h1>

    <!-- Formulaire de création/modification produit -->
    <form th:action="@{${editing} ? '/produit/edit' : '/produit/add'}" th:object="${produitForm}" method="post"
      class="card p-3 mb-4 shadow-sm">
      <input type="hidden" th:field="*{id}" />
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" th:field="*{categorie}" class="form-control" placeholder="Catégorie" required />
        </div>
        <div class="col-md-3">
          <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" required />
        </div>
        <div class="col-md-2">
          <input type="number" step="0.01" th:field="*{prix}" class="form-control" placeholder="Prix" required />
        </div>
        <div class="col-md-2">
          <input type="number" th:field="*{quantite}" class="form-control" placeholder="Quantité" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">
            <span th:text="${editing} ? 'Modifier' : 'Ajouter'"></span>
          </button>
        </div>
      </div>
      <div th:if="${editing}" class="mt-2">
        <a th:href="@{/}" class="btn btn-secondary btn-sm">
          Annuler modification
        </a>
      </div>
    </form>

    <form th:action="@{/panier/valider}" method="post" class="mb-3">
      <label for="employe" class="form-label">Employé responsable :</label>
      <select name="employeId" id="employe" class="form-select" required>
        <option value="" disabled selected>Choisir un employé</option>
        <option th:each="e : ${employes}" th:value="${e.id}" th:text="${e.nom}"></option>
      </select>
      <button type="submit" class="btn btn-primary mt-2">Valider la vente</button>
    </form>

    <form th:action="@{/produit/search}" method="get" class="row mb-3">
      <div class="col-md-4">
        <input type="text" name="nom" class="form-control" placeholder="Rechercher par nom">
      </div>
      <div class="col-md-4">
        <input type="text" name="categorie" class="form-control" placeholder="Rechercher par catégorie">
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-outline-primary w-100">Rechercher</button>
      </div>
    </form>

    <form th:action="@{/produit/search}" method="get" class="mb-3 d-flex gap-2">
      <input type="text" name="nom" class="form-control" placeholder="Rechercher par nom" />
      <input type="text" name="categorie" class="form-control" placeholder="Rechercher par catégorie" />
      <button type="submit" class="btn btn-outline-primary">Rechercher</button>
    </form>


    <!-- Table des produits -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle shadow-sm rounded">
        <thead class="table-dark">
          <tr>
            <th>Catégorie</th>
            <th>Nom</th>
            <th>Prix ($)</th>
            <th>Quantité</th>
            <th>Actions</th>
            <th>Panier</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prod : ${produits}">
            <td th:text="${prod.categorie}"></td>
            <td th:text="${prod.nom}"></td>
            <td th:text="${prod.prix}"></td>
            <td th:text="${prod.quantite}"></td>
            <td>
              <a th:href="@{'/produit/edit/' + ${prod.id}}" class="btn btn-sm btn-outline-primary me-1">
                <i class="bi bi-pencil"></i>
              </a>
              <a th:href="@{'/produit/delete/' + ${prod.id}}" class="btn btn-sm btn-outline-danger"
                onclick="return confirm('Supprimer ce produit?');">
                <i class="bi bi-trash"></i>
              </a>
            </td>
            <td>
              <form th:action="@{/panier/add}" method="post" class="d-flex align-items-center gap-1 add-to-cart-form">
                <input type="hidden" name="produitId" th:value="${prod.id}" />
                <input type="number" name="quantite" value="1" min="1" class="form-control form-control-sm"
                  style="width: 70px" />
                <button type="submit" class="btn btn-sm btn-outline-success">
                  <i class="bi bi-cart-plus"></i> Ajouter
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll("form.add-to-cart-form").forEach((form) => {
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(form);
        fetch(form.action, {
          method: "POST",
          body: formData,
        }).then((resp) => {
          if (resp.ok) {
            // Feedback bouton
            const btn = form.querySelector('button[type="submit"]');
            const oldHtml = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-check-lg"></i> Ajouté!';
            btn.classList.remove("btn-outline-success");
            btn.classList.add("btn-success");
            setTimeout(() => {
              btn.innerHTML = oldHtml;
              btn.classList.remove("btn-success");
              btn.classList.add("btn-outline-success");
            }, 1200);

            // MAJ compteur panier (optionnel)
            const countSpan = document.getElementById("cart-count");
            if (countSpan) {
              let oldCount = parseInt(countSpan.innerText) || 0;
              let addQ = parseInt(formData.get("quantite")) || 1;
              countSpan.innerText = oldCount + addQ;
            }
          }
        });
      });
    });
  </script>
</body>

</html>
