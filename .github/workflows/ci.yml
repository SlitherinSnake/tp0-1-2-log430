name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Lint (check formatting)
        run: |
          echo "No Java linter configured â€” consider using Checkstyle or SpotBugs"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Maven tests
        working-directory: java-hello-world
        run: mvn test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t java-hello-app ./java-hello-world

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          DATE_TAG=$(date +%Y-%m-%d)
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/java-hello-app

          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$DATE_TAG ./java-hello-world
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$DATE_TAG
