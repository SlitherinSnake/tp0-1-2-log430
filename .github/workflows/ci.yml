# Nom du flow
name: CI/CD Pipeline – Magasin Cli

# Nom de la branch push sur et pull
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Repo Docker Hub : <SlitherinSnake>/lab1-magasin-cli-app
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/lab1-magasin-cli-app

jobs:
# ──────────────────────────── LINT ────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with: { java-version: '21', distribution: 'temurin' }

      - name: Lint (Run Checkstyle)
        working-directory: lab1-magasin-cli
        run: mvn --batch-mode -q verify

# ──────────────────────────── TEST ────────────────────────────
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with: { java-version: '21', distribution: 'temurin' }

      # Le POM est dans le dossier magasin/
      - name: Run Maven tests (module magasin)
        working-directory: lab1-magasin-cli
        run: mvn --batch-mode clean test

# ──────────────────────────── BUILD DOCKER ────────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build docker-compose stack (db + 3 caisses)
        run: docker compose -f docker-compose.yml build

# ──────────────────────────── Integration section maybe? To Do ────────────────────────────

# ──────────────────────────── PUBLISH DOCKER HUB ────────────────────────────
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

        # Rebuild l'image
      - name: Build image for app only
        run: docker compose -f docker-compose.yml build java-app

      # Authentification Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  

      # Tag + push seulement magasin-app
      - name: Tag & Push lab1-magasin-cli-app  (Docker image)
        run: |
          DATE_TAG=$(date +%Y-%m-%d)
          # L’image locale s’appelle « magasin-app », ceci a été défini dans le docker-compose.yml
          docker tag magasin-app $IMAGE_NAME:latest
          docker tag magasin-app $IMAGE_NAME:$DATE_TAG
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$DATE_TAG