# =============================================
# Docker Compose - Usage Instructions – Lab 2 (Web)
#
# Install Docker Compose (if needed):
# sudo apt install docker-compose
#
# To build the image:
# docker-compose build
#
# To run the application:
# docker-compose up
#
# To run in detached mode:
# docker-compose up -d
#
# To view container logs:
# docker-compose logs -f
# -------------------------------------------------
# Docker Compose - Relaunch new project
# 1. Supprimer les conteneurs arrêtés (ex: ancien app web)
# docker container prune -f
#
# 2. Supprimer les images obsolètes (optionnel mais utile pour éviter conflit d'image)
# docker image prune -a -f
#
# 3. S’assurer d’être dans le dossier contenant ce fichier docker-compose.yml
#
# 4. Rebuild ton projet 
# docker-compose build
#
# 5. Lancer l'application
# docker-compose up
# =============================================

version: "3.8"

services:
  # -------------------------
  # Base de données PostgreSQL
  # -------------------------
  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin           # Nom d’utilisateur PostgreSQL
      POSTGRES_PASSWORD: admin       # Mot de passe PostgreSQL
      POSTGRES_DB: magasin           # Nom de la base à créer
    volumes:
      - pgdata:/var/lib/postgresql/data                         # Permet le stockage des données de façon persistante
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro # Script SQL d'initialisation optionnel
    ports:
      - "5432:5432"                                              # Exposition du port PostgreSQL pour connexion locale
    networks:
      - magasin-net
    restart: unless-stopped

  # -------------------------
  # Application principale Web (Spring Boot)
  # -------------------------
  app:
    container_name: magasin-web-app
    build:
      context: .                 # Répertoire du Dockerfile de l’application Spring Boot
      dockerfile: Dockerfile    # Nom du Dockerfile (par défaut)
    depends_on:
      - db                      # S'assure que la BD est prête avant de démarrer l'app
    ports:
      - "8080:8080"             # Exposition du port HTTP de l'application Web
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/magasin
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    networks:
      - magasin-net
    restart: unless-stopped

# -------------------------
# Volumes persistants
# -------------------------
volumes:
  pgdata:    # Permet le stockage persistant de PostgreSQL

# -------------------------
# Réseau partagé
# -------------------------
networks:
  magasin-net:
